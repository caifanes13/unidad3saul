<div class="animated fadeIn ">
    <div class="input-group ">
        <div class="input-group-prepend">
            <span class="input-group-text">Problematica: </span>
        </div>
        <input type="text" class="form-control" id="text" (keyup.entre)='agregarTarea(tareaNueva.value)' #tareaNueva placeholder="Causa del Problema" app-restrict-input="words" name="texto" autofocus>
        <div class="input-group-append">
            <button class="btn btn-outline-primary" (click)='agregarTarea(tareaNueva.value)' type="button">Agregar</button>
        </div>
    </div>
    <div class="invalid-feedback">
        TextValido.
    </div>
    <br>
    <div class="input-group-append" >
        <div class="btn-group mr-2">
            <button class="btn btn-outline-danger" (click)='borrar()'> Eliminar Todo</button>
        </div>
        
    </div>
    <br>
</div>



<my-org-add-tarea class="animated fadeIn fast"></my-org-add-tarea>
